<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social icon</title>
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <!-- Facebook icon -->
         <div class="icon fb">
            <i class="fa-brands fa-facebook"></i>
            <span>Facebook</span>
         </div>
         
          <!-- Twitter icon -->
          <div class="icon twt">
            <i class="fa-brands fa-twitter"></i>
            <span>Twitter</span>
         </div> 

          <!-- Linkdin icon -->
          <div class="icon lnk">
            <i class="fa-brands fa-linkedin"></i>
            <span>Linkdin</span>
         </div>

         <!-- location icon -->
         <div class="icon loc">
            <i class="fa-solid fa-location-dot"></i>
            <span>location</span>
         </div>
        
         <!-- you tube icon -->
         <div class="icon yt">
            <i class="fa-brands fa-youtube"></i>
            <span>you tube</span>
         </div>
         <footer class="top">
            <h1>complete work By</h1>
            <h3>MD Sumon islam</h3>
         </footer>



         

         


    </div>
</body>
</html>
